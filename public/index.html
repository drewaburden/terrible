<!DOCTYPE html>
<html>
<head>
<title>terrible</title>
<link rel="stylesheet" href="style.css?1"  type="text/css" media="screen" />
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="socket.io.js"></script>
<script type="text/javascript" src="client.js"></script>
</head>
<body onload="load()">
<div id="container">

<div class="pane" id="left">
<div id="black" class="card black">
<span id="black_text">Waiting for players...</span>
<br>
<span id="black_extra" class="hidden">play 2</span>
</div>


<p>
<button onclick="quit()">quit</button>
</p>
</div>

<div class="pane" id="center">
<p>
<button onclick="join('ian')">pick ian</button>
<button onclick="join('ian2')">pick ian2</button>
<button onclick="join('ian3')">pick ian3</button>
<button onclick="join('ian4')">pick ian4</button>
</p>
</div>

<div class="pane" id="right">
<h2>playing cards</h2>
<p><strong>play([card_id]);</strong><br>
card ids are seen in browser console with event type 2</p>
</div>

<div id="overlay">
<div id="overlay_join">
<h1>Join Game</h1>
<p>
<button onclick="join('ian')">join as ian</button>
<button onclick="join('ian2')">join as ian2</button>
<button onclick="join('ian3')">join as ian3</button>
<button onclick="join('ian4')">join as ian4</button>
</p>
</div>
</div>

</div>
</body>
</html>
