<!DOCTYPE html>
<html>
<head>
<title>terrible</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="style.css?1"  type="text/css" media="screen" />
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="https://cdn.socket.io/socket.io-1.0.0.js"></script>
<script type="text/javascript">var global = {};</script>
<script type="text/javascript" src="constants.js"></script>
<script type="text/javascript" src="client.js"></script>
</head>
<body>
<div id="container">

<div id="header">
<input type="checkbox" checked id="use_audio" onchange="useAudio(this.checked)">
<label for="use_audio">Play Reminder</label>
</div>

<div class="pane" id="left">
<div class="subpane" id="left_top">
<div id="black" class="card black">
<span id="black_text">Waiting for players...</span>
<br>
<span id="black_extra" class="hidden">play 2</span>
</div>
</div>

<div class="subpane" id="left_bottom">
<h2>Score</h2>
<div id="scores"></div>
</div>
</div>

<div class="pane" id="center">
<div id="played_whites">
</div>
<div class="clear"></div>
</div>

<div class="pane" id="right">
<h2>Your Hand</h2>
<div id="hand">
</div>
<div id="judge_overlay" class="hidden">
<span>You are judging this round.</span>
</div>
</div>

<div id="overlay">
<div id="overlay_screen"></div>

<div id="overlay_join" class="overlay_child">
<h1>Join Game</h1>
<p>
<form><input id="name_entry" placeholder="Username"></input><button type="submit" formaction="javascript:join($('#name_entry').val())">Join</button></form><br>
<small><em>(letters, numbers, and underscores only)</em></small>
</p>
<p id="join_error_username" class="error hidden">That username is already in use.</p>

<!--
<h2>Quick Join</h2>
<p>
<button onclick="join('ashley')">ashley</button>
<button onclick="join('bruce')">bruce</button>
<button onclick="join('christina')">christina</button>
<button onclick="join('drake')">drake</button>
</p>
-->
</div>

<div id="overlay_lost_connection" class="overlay_child hidden">
<h1>Lost Connection to Server</h1>
<p>
Whoops. Try refreshing?
</p>
</div>

</div>

</div>

<audio id="audio_notification" class="hidden">
<source src="audio/alert.mp3" type="audio/mpeg">
<source src="audio/alert.ogg" type="audio/ogg">
</audio>

</body>
</html>
